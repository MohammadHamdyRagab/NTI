<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <section class="container my-4">
        <div class="mb-3">
            <a href="index.html" class="btn btn-primary">Back to All Customers Page</a>

        <form id= "transaction">
            <div class="btn-3">
                <label>Account Number</label>
                <input name="id" class="form-control" disabled>
            </div>
            <div class="btn-3">
                <label>Amount Of Money</label>
                <input name="moneyamount" class="form-control">
            </div>
            <div class="radio">
                <label><input type="radio" name="money" checked>Add Money</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="money">Withdraw Money</label>
              </div>
            <div class="btn-3">
                <button class="btn btn-primary">Edit And Save</button>
            </div>
        </form>
    </section>
